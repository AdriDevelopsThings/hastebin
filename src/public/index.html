<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Hastebin</title>
        <style>
            body {
                background-color: black;
                color: white;
                overflow: hidden;
            }
            #textarea {
                background-color: black;
                color: white;
                width: 100vw;
                height: 100vh;
                border: 0;
                outline: 0;
            }
            header {
                display: flex;
                justify-content: space-between;
                margin-bottom: 1rem;
                font-family: sans-serif;
            }
            #create-new {
                cursor: pointer;
            }
            #filename {
                background-color: #e6e5e5;
            }
        </style>
    </head>
    <body>
        <header>
            <div>
                <span>Filename:</span>
                <input id="filename" type="text" value="text.txt"/>
            </div>
            <a id="create-new">Create new Haste</a>
        </header>
        <textarea id="textarea"></textarea>
        <script src="/index.js" async></script>
    </body>
</html>
